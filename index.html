<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="background.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="flex-container">
        <p>Check the numbers entered</p>
        <h1>Loan Calculator</h1>
        <form id="inputx">
            <div>
            <label for="loanamt">$</label><input id="loanamt" type="text" placeholder="Loan Amount" pattern="/[0-9]+\.?[0-9]+/" required>
            </div>
            <div>
            <label for="interest">%</label><input id="interest" type="text" placeholder="Interest" pattern="/[0-9]+\.?[0-9]+/" required >
            </div>
            <div>
            <input type="number" placeholder="Years to Repay" required>
            </div>
        </form>
        <span id="footer">Calculate</span>
        <div id="gif">
            <iframe src="https://giphy.com/embed/3oEjI6SIIHBdRxXI40" width="100%" height="250px" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>
        <form id="output">
            <h3>Results</h3>
            <div>
                <label for="monpay">Monthly Payment</label><input id="monpay" type="text" readonly>
            </div>
            <div>
                <label for="totpay">Total Payment</label><input id="totpay" type="text" readonly>
            </div>
            <div>
                <label for="totint">Total Interest</label><input id="totint" type="text" readonly>
            </div>
        </form>  
    </div>
    
</body>
</html>
